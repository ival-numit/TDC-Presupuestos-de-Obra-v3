<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Convertidor de Presupuestos de Obra</title>
  <link rel="icon" type="image/png" href="/favicon.ico">
  <meta name="theme-color" content="#6b6cfb">
  <meta name="msapplication-TileColor" content="#6b6cfb">
  <meta name="apple-mobile-web-app-status-bar-style" content="#6b6cfb">

  <style>
    body {
      font-family: 'Segoe UI', Roboto, sans-serif;
      background-color: #f7f8ff;
      color: #333;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .card {
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      padding: 40px;
      text-align: center;
      width: 90%;
      max-width: 480px;
    }

    h1 {
      color: #6b6cfb;
      margin-bottom: 15px;
    }

    p {
      color: #666;
      margin-bottom: 25px;
      font-size: 15px;
    }

    input[type="file"] {
      border: 2px dashed #6b6cfb;
      border-radius: 10px;
      padding: 20px;
      width: 100%;
      cursor: pointer;
      color: #555;
      margin-bottom: 25px;
    }

    button {
      background-color: #6b6cfb;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #5456d1;
    }

    footer {
      margin-top: 20px;
      font-size: 13px;
      color: #999;
    }

    img.logo {
      width: 80px;
      margin-bottom: 10px;
    }
  </style>
</head>

<body>
  <div class="card">
    <img src="/favicon.ico" class="logo" alt="Logo Numit">
    <h1>Convertidor de Presupuestos de Obra</h1>
    <p>Sube uno o varios archivos PDF para convertirlos en una base de datos Excel.</p>
    <form action="/convertir" method="post" enctype="multipart/form-data">
      <input type="file" name="files" accept=".pdf" multiple required>
      <button type="submit">Convertir a Excel</button>
    </form>
  </div>
  <footer>Desarrollado por <strong>NUMIT Consultor√≠a Empresarial</strong></footer>
</body>
</html>
