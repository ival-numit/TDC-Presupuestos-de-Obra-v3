<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Convertidor de Presupuestos de Obra</title>
  <style>
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      background-color: #f7f8ff;
      color: #333;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }
    header {
      width: 100%;
      background-color: #6b6cfb;
      color: white;
      text-align: center;
      padding: 1.5rem 0;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    header h1 {
      margin: 0;
      font-size: 1.8rem;
      font-weight: 600;
    }
    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      text-align: center;
    }
    .card {
      background: white;
      padding: 2rem 3rem;
      border-radius: 14px;
      box-shadow: 0 6px 12px rgba(0,0,0,0.1);
      max-width: 500px;
      width: 100%;
    }
    h2 {
      color: #6b6cfb;
      margin-bottom: 1rem;
      font-weight: 600;
    }
    input[type="file"] {
      border: 1px solid #ccc;
      padding: 0.6rem;
      width: 100%;
      border-radius: 8px;
      margin-bottom: 1.2rem;
      cursor: pointer;
    }
    button {
      background-color: #6b6cfb;
      color: white;
      border: none;
      padding: 0.8rem 1.4rem;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.2s ease;
      width: 100%;
    }
    button:hover {
      background-color: #4f50d4;
    }
    footer {
      width: 100%;
      text-align: center;
      font-size: 0.85rem;
      color: #777;
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>Convertidor de Presupuestos de Obra</h1>
    <p style="font-size: 0.95rem; margin: 0;">Taller de Construcción | Numit Consultoría Empresarial</p>
  </header>

  <main>
    <div class="card">
      <h2>Sube tus archivos PDF</h2>
      <p>Convierte presupuestos de obra a un formato Excel compatible con tu sistema financiero.</p>
      <form method="post" action="/convertir" enctype="multipart/form-data">
        <input type="file" name="files" accept=".pdf" multiple required>
        <button type="submit">Convertir y descargar Excel</button>
      </form>
    </div>
  </main>

  <footer>
    © 2025 Numit Consultoría Empresarial — Todos los derechos reservados.
  </footer>
</body>
</html>
